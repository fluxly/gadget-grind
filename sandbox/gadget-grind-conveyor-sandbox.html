<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>Sandbox</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script type="module" src="../bundle.js"></script>
    <style>
        #controls {
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="page">
        <gadget-grind-conveyor id="conveyor-1" length="3">
            <gadget-grind-worker id="worker-1"></gadget-grind-worker>
            <gadget-grind-worker id="worker-2"></gadget-grind-worker>
            <gadget-grind-worker id="worker-3"></gadget-grind-worker>
            <gadget-grind-worker id="worker-4"></gadget-grind-worker>
            <gadget-grind-worker id="worker-5"></gadget-grind-worker>
            <gadget-grind-worker id="worker-6"></gadget-grind-worker>
            <!--
            <gadget-grind-worker id="worker-7"></gadget-grind-worker>
            <gadget-grind-worker id="worker-8"></gadget-grind-worker>
            <gadget-grind-worker id="worker-9"></gadget-grind-worker>
            <gadget-grind-worker id="worker-10"></gadget-grind-worker>
            <gadget-grind-worker id="worker-11"></gadget-grind-worker>
            <gadget-grind-worker id="worker-12"></gadget-grind-worker>
            -->
        </gadget-grind-conveyor>
    </div>

    <div id="controls">
        <button id="step-1">Step 1</button>
        <button id="step-2">Step 2</button>
    </div>
</body>
<script type="module">

    function step1() {
        window.GadgetGrindMessenger.sendMessage( 'step', '')
    }
    function step2() {
        console.log('.');
        window.GadgetGrindMessenger.sendMessage( 'step', '')
        window.GadgetGrindMessenger.sendMessage('conveyor-1', 'step', '')
    }

    document.querySelector('#step-1').addEventListener('click', step1);
    document.querySelector('#step-2').addEventListener('click', step2);

</script>
</html>
