        <button id="grab-product">Grab Product</button>
    </div>
</body>
<script type="module">

    function step() {
        window.GadgetGrindMessenger.sendMessage('worker-1', 'step', '')
    }
    function pullRequest() {
        let assembly = document.querySelector('#assemblies').lastElementChild;
        if (assembly) {
            window.GadgetGrindMessenger.sendMessage('worker-1', 'pull-request', assembly);
        }
    }
    function grabProduct() {
        const worker = document.querySelector('#worker-1');
        console.log(worker.status);
        if (worker.status === 'complete') {
            const product = worker.grabProduct();
            console.log(product);
            if (product) {
                document.querySelector('#assemblies').appendChild(product);
            }
        }
    }
    
    document.querySelector('#step').addEventListener('click', step);
    document.querySelector('#take-assembly').addEventListener('click', pullRequest);
    document.querySelector('#grab-product').addEventListener('click', grabProduct);

</script>
